<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Wishlist</title>
<style>
:root {
  --bg-color: #f0f0f0;
  --card-color: #fff;
  --text-color: #000;
}
body {
  background: var(--bg-color);
  font-family: sans-serif;
  margin:0; padding:20px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background 0.3s;
}
h1 { text-align:center; color: var(--text-color); }
#wishlist { display:flex; flex-direction:column; gap:10px; max-width:400px; margin:auto; margin-top:20px;}
.item { background: var(--card-color); color: var(--text-color); padding:10px 15px; border-radius:8px;
display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
button.delete { background:#ff4d4d; color:white; }
button.delete:hover { background:#e60000; }
.input-container { display:flex; justify-content:center; margin-top:20px; }
input { padding:8px; border-radius:5px; border:1px solid #ccc; margin-right:10px;}
.controls { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; gap:10px; }
label { color: var(--text-color); }
#bgImageInput { width:200px; }
</style>
</head>
<body>

<h1>Список желаний Realtime</h1>

<div class="input-container">
  <input type="text" id="wishInput" placeholder="Введите желание">
  <button id="addBtn">Добавить</button>
</div>

<div id="wishlist"></div>

<div class="controls">
  <label>Фон (цвет):
    <input type="color" id="bgColor" value="#f0f0f0">
  </label>
  <label>Карточки:
    <input type="color" id="cardColor" value="#ffffff">
  </label>
  <label>Текст:
    <input type="color" id="textColor" value="#000000">
  </label>
  <label>Фон (URL):
    <input type="url" id="bgImageInput" placeholder="https://example.com/bg.jpg">
  </label>
  <button id="applyBgBtn">Применить фон</button>
  <label>или перетащи файл:</label>
  <input type="file" id="bgFile" accept="image/*">
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
